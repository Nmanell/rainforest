<div class="bg-white rounded-2xl p-6 border border-gray-200 shadow-sm">
  <div class="flex items-start gap-6">
    <div class="w-28 h-28 rounded-xl overflow-hidden bg-gray-100 flex-shrink-0">
      <img [src]="item.image" [alt]="item.name" class="w-full h-full object-cover">
    </div>

    <div class="flex-grow flex flex-col gap-4">
      <div>
        <h3 class="text-xl font-semibold text-gray-800 mb-1">{{ item.name }}</h3>
        <p class="text-sm text-gray-600 mb-2">{{ item.description }}</p>
        <span class="text-sm text-emerald-700 font-semibold">${{ item.price.toFixed(2) }} each</span>
      </div>

      <div class="flex items-center justify-between gap-4">
        <app-quantity-counter
          [quantity]="item.quantity"
          [min]="1"
          (quantityChange)="onQuantityChange($event)"
        ></app-quantity-counter>

        <div class="flex items-center gap-6">
          <div class="text-right">
            <span class="text-xs text-gray-500 uppercase tracking-wide block">Total</span>
            <span class="text-2xl font-bold text-emerald-600">${{ itemTotal.toFixed(2) }}</span>
          </div>

          <button
            (click)="removeItem()"
            class="hover:cursor-pointer w-10 h-10 rounded-full bg-red-50 text-red-600 flex items-center justify-center hover:bg-red-100 transition-colors flex-shrink-0">
            <span class="material-icons text-xl">delete_outline</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
