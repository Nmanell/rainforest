<div
  class="rounded-2xl p-8 border shadow-sm"
  [ngClass]="{
    'bg-red-50 border-red-200': variant === 'error',
    'bg-yellow-50 border-yellow-200': variant === 'warning'
  }"
>
  <h2
    class="text-2xl font-bold mb-4"
    [ngClass]="{
      'text-red-900': variant === 'error',
      'text-yellow-900': variant === 'warning'
    }"
  >
    {{ title }}
  </h2>
  <p class="text-gray-700 mb-4">{{ message }}</p>
  @if (showSupport) {
    <p class="text-sm text-gray-600">If you continue to experience issues, please contact our support team.</p>
  }
</div>
