<div class="bg-white rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-lg border border-gray-200 hover:-translate-y-1">
  <div class="p-5 flex flex-col h-full">
    <div class="relative w-full h-48 mb-4 rounded-xl overflow-hidden bg-gray-100">
      <img [src]="image" [alt]="name" class="w-full h-full object-cover">
    </div>

    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ name }}</h3>
    <p class="text-sm text-gray-600 mb-4 line-clamp-2 flex-grow">{{ description }}</p>

    <div class="flex items-center justify-between mt-auto">
      <span class="text-2xl font-bold text-emerald-600">${{ price }}</span>

      @if (quantity === 0) {
        <button
          (click)="addToCart()"
          class="hover:cursor-pointer bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2 rounded-full text-sm font-medium transition-colors duration-200"
        >
          Add to Cart
        </button>
      } @else {
        <app-quantity-counter
          [quantity]="quantity"
          [min]="0"
          (quantityChange)="onQuantityChange($event)"
        ></app-quantity-counter>
      }
    </div>
  </div>
</div>
